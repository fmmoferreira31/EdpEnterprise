    <script>
      $(function() {
        $("#addClass").click(function() {

          $('#qnimate').removeClass('popup-box-on');
        });

      // Create a "close" button and append it to each list item
      var myNodelist = document.getElementsByTagName("LI");
      var i;
      for (i = 0; i < myNodelist.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
      }

      // Click on a close button to hide the current list item


      // Add a "checked" symbol when clicking on a list item
      var list = document.querySelector('ul');
      list.addEventListener('click', function(ev) {
        if (ev.target.tagName === 'LI') {
          ev.target.classList.toggle('checked');
        }
      }, false);

      init();
      var t = Object.keys(today).length;
      var u = Object.keys(upcoming).length;
      var l = Object.keys(late).length;
      window.chartColors = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(231,233,237)'
      };

      Chart.defaults.global.tooltips.custom = function(tooltip) {
        // Tooltip Element
        var tooltipEl = document.getElementById('chartjs-tooltip');
        // Hide if no tooltip
        if (tooltip.opacity === 0) {
          tooltipEl.style.opacity = 0;
          return;
        }

        // Set Text
        if (tooltip.body) {
          var total = 0;

          // get the value of the datapoint
          var value = this._data.datasets[tooltip.dataPoints[0].datasetIndex].data[tooltip.dataPoints[0].index].toLocaleString();

          // calculate value of all datapoints
          this._data.datasets[tooltip.dataPoints[0].datasetIndex].data.forEach(function(e) {
            total += e;
          });

          // calculate percentage and set tooltip value
          tooltipEl.innerHTML = '<h1>' + (value / total * 100) + '%</h1>';
        }

        // calculate position of tooltip
        var centerX = (this._chartInstance.chartArea.left + this._chartInstance.chartArea.right) / 2;
        var centerY = ((this._chartInstance.chartArea.top + this._chartInstance.chartArea.bottom) / 2);

        // Display, position, and set styles for font
        tooltipEl.style.opacity = 1;
        tooltipEl.style.left = centerX + 'px';
        tooltipEl.style.top = centerY + 'px';
        tooltipEl.style.fontFamily = tooltip._fontFamily;
        tooltipEl.style.fontSize = tooltip.fontSize;
        tooltipEl.style.fontStyle = tooltip._fontStyle;
        tooltipEl.style.padding = tooltip.yPadding + 'px ' + tooltip.xPadding + 'px';
      };

      var config = {
        type: 'pie',
        data: {
          datasets: [{
            data: [t, u, l],
            backgroundColor: [
              window.chartColors.blue,
              window.chartColors.orange,
              window.chartColors.red,
            ],

          labels: [

        },
        options: {
          responsive: true,
          legend: {
            display: true,
            labels: {
              padding: 20
            },
          },
          tooltips: {
            enabled: false,
          }
        }
      };
    </script>

    <script>
      window.onload = function() {

        loadData();

        document.getElementById("to").innerHTML = todaySize();
        document.getElementById("up").innerHTML = upcomingSize();
        document.getElementById("la").innerHTML = lateSize();

        var ctx = document.getElementById("chart-area").getContext("2d");
        window.myPie = new Chart(ctx, config);
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
          close[i].onclick = function() {
            alertify.success('Task Done!');
            var div = this.parentElement;
            var text = div.innerHTML.split("<");
            var div2 = div.parentElement;
            var div3 = div2.parentElement;
            if (div3.id.toString() === "today") {
              var key = text[0];
              delTodayElm(key);
              document.getElementById("to").innerHTML = todaySize();
            }
            if (div3.id.toString() === "upcoming") {
              var key = text[0];
              delUpcomingElm(key);
              document.getElementById("up").innerHTML = upcomingSize();
            }
            if (div3.id.toString() === "late") {
              var key = text[0];
              delLateElm(key);
              document.getElementById("la").innerHTML = lateSize();
            }
            div.style.display = "none";
            reloadChart();
          }
        }
      };
